<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Dynamic resume Builder</h1>
  <form class="resume-container" id="resumeform">
    <fieldset>
      <legend>Personal Information</legend>
      <!--name-->
        <label for="name">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />

        <label for="name">Last Name</label>
        <input type="text" id="lastname" name="firstname" required />
       
      <!--gender-->  
        <label for="gender">Gender:</label>
        <label><input type="radio" id="gender" name="gender" required />Male</label>
        <label><input type="radio" id="gender" name="gender" required />Female</label>

      <!--email-->
        <label for="email">E-mail Address:</label>
        <input type="email" id="email" name="email" required />

      <!--phone number-->  
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required />

      <!--profile picture-->
      <label for="picture">Profile Picture</label>
      <input class="picture" id="resume-image" type="file" name="picture" accept="image/*"/>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education Level:</label>
      <input id="education" type="text" name="education" rows="4" required/>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills</label>
      <input id="skills" name="skills" rows="4" required/>
    </fieldset>

    <fieldset>
      <legend>Experience:</legend>
      <label for="experience">Experience</label>
      <input id="experience" name="experience" rows="4" required/>
    </fieldset>

    <button type="submit"> Generate Resume</button>
  </form>


  <div id="resumeOutput">
    <!--Resume will be generated below-->
  </div>

  <script src="main.js"></script>
</body>

</html>
